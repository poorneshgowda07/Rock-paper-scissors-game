<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper game</title>
</head>
<link rel="stylesheet"href="style.css">
<body>
    <h1>ROCK PAPER SIZER GAME</h1>
    <div class="choices id=rock">
        <div class="choice">
            <img src="./images/rock.png">

        </div>
        <div class="choice id=paper">
            <img src="./images/paper.png">
            
        </div>
        <div class="choice id=sezer">
            <img src="./images/sezer.png">
            
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="game.js"></scriptsrc></script>
</body>
</html>
